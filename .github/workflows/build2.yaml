name: build2

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - name: env
        uses: docker://paddlepaddle/paddle:latest

      - name: Checkout code
        uses: actions/checkout@v2

      - name: build
        run: |
          mkdir build && cd build && cmake .. && make