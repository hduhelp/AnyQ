name: build2

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: change sh to bash
        run: sudo rm /bin/sh && sudo ln -s /bin/bash /bin/sh

      - name: env
        uses: docker://paddlepaddle/paddle:latest-dev

      - name: Checkout code
        uses: actions/checkout@v2

      - name: build
        run: |
          mkdir build && cd build && cmake .. && make