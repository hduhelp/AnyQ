uses: paddlepaddle/paddle:latest-dev

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"
      
jobs:
  build:
    steps:
      - name: build
        uses: |
          mkdir build && cd build && cmake .. && make