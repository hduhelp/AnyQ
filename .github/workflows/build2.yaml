name: build2

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: env
        run: |
          docker pull paddlepaddle/paddle:2.1.2
          docker run --name paddle -v $PWD:/paddle paddlepaddle/paddle:2.1.2 /bin/bash

      - name: Checkout code
        uses: actions/checkout@v2

      - name: build
        run: |
          mkdir build && cd build && cmake .. && make