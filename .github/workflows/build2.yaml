name: build2

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: paddlepaddle/paddle:2.1.2
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: build
        run: |
          ls -l
          mkdir build && cd build && cmake .. && make
