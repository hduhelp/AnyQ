name: build2

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"

jobs:
  build:
    container:
        image: paddlepaddle/paddle:latest-dev
        env:
          NODE_ENV: development
        ports:
          - 80
        volumes:
          - $PWD:/AnyQ
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: build
        run: |
          mkdir build && cd build && cmake .. && make