name: build3

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "mkdocs.yaml"
      - ".readthedocs.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    container: centos:centos7
    steps:    
      - name: install gcc and g++
        run: |
          yum install -y centos-release-scl-rh
          yum install -y devtoolset-7 devtoolset-3
          source /opt/rh/devtoolset-7/enable
          gcc --version
          g++ --version
      
      - name: install automake
        run: |
          yum install -y make automake

      - name: install jdk
        run: |
          yum install -y wget
          wget http://anyq.bj.bcebos.com/jdk-8u171-linux-x64.tar.gz
          tar xzvf jdk-8u171-linux-x64.tar.gz
          export PATH=`pwd`/jdk1.8.0_171/bin:$PATH
      
      - name: install cmake
        run: |
          wget https://cmake.org/files/v3.3/cmake-3.3.2.tar.gz
          tar -zxvf cmake-3.3.2.tar.gz
          cd cmake-3.3.2/
          ./bootstrap
          gmake
          gmake install

      - name: install other
        run: |
          yum install -y bison
          yum install -y git
      
      - name: build
        run: |
          cd ~
          git clone https://github.com/baidu/AnyQ.git
          cd ./AnyQ
          mkdir build
          cd build
          cmake ..
          make